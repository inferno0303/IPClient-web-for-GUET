<p style="font-size: xx-large; color: red">路由器WAN口的MAC地址（！！！注意区分LAN口和WAN口！！！）</p>
<img src="/static/pic/router_mac.jpg">
<p>1、连接路由器WiFi，登陆后台，查看WAN口MAC地址</p>
<p>2、用手机流量打开此网页，填入信息（再次检查是否是WAN口MAC）</p>
<p>3、点击确定，出现成功提示后，连回路由器WiFi</p>
<p>4、接下来将路由器设置成【运营商拨号上网模式】，此时路由器可以上网了</p>
<p>5、如果路由器依然提示拨号失败，尝试拔插路由器电源</p>
<p>【注意】MAC地址是WAN口MAC地址，若克隆过MAC地址，建议恢复默认MAC地址</p>
